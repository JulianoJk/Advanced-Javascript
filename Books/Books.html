<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Searcher</title>
    <link rel="stylesheet" href="./books.css">
</head>
<body>
    <div id="book-field-div">
        <form action="#" onsubmit="return getISBN()">
            <label for="text-field">Type ISBN:</label>
            <input id="text-field" type="number" placeholder="ISBN Number" />
    
            <!-- submit the user input and clear, if exist, any error messages -->
            <input id="submit-number" type="submit" onclick="clearMsgs()"/>

            <!-- No Input  -->
            <div id="empty-input" style="display: none;">No input! Please type the ISBN of the book</div>

            <!-- No matched ISBN -->
            <div id="invalid-input" style="display: none;">No matched ISBN, try again!</div>
        </form>
        
    </div>
    <div id="books-info-div" style="display: none">
        
        <div id="selection-cover-size">
            <label for="S">Small</label>
            <input type="radio" name="cover-size" id="S" value="S" checked>

            <label for="M">Medium</label>
            <input type="radio" name="cover-size" id="M" value="M">
            
            <label for="L">Large</label>
            <input type="radio" name="cover-size" id="L" value="L">          

        </div>
        <div id="book-cover" ><img src="#" alt="book cover" id="cover" />

        </div>

        <div id="book-title" ></div>

        <div id="book-pages" ></div>

        <div id="book-publ-year" ></div>
        
        
        
    </div>




<script src="./Books.js"></script>

</body>
</html>
